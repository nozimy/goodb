<h1 class="page-header">Важные задачи</h1>

<table class="table">
  <thead>
    <tr>
      <th>Задача</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{task.title}}</td>
      <td>
        <a [routerLink]="['/tasks', task.id]" class="btn btn-info">детали</a>
      </td>
    </tr>
  </tbody>
</table>
